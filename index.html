<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Préstamos</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Préstamos">
    <meta name="theme-color" content="#0275d8">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Control de Préstamos</h1>
    </header>

    <main class="container mx-auto p-4">
        <!-- Formulario para agregar préstamos -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Agregar Nuevo Préstamo</h2>
            <form id="loan-form">
                <input type="hidden" id="loan-id">
                <div class="mb-4">
                    <label for="client-name" class="block text-gray-700">Nombre</label>
                    <input type="text" id="client-name" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="loan-amount" class="block text-gray-700">Monto del Préstamo</label>
                    <input type="number" id="loan-amount" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="loan-date" class="block text-gray-700">Fecha del Préstamo</label>
                    <input type="date" id="loan-date" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="loan-details" class="block text-gray-700">Detalles (Opcional)</label>
                    <textarea id="loan-details" class="w-full p-2 border rounded" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="loan-receipt" class="block text-gray-700">Foto de Comprobante (Opcional)</label>
                    <div class="flex items-center space-x-2">
                        <input type="file" id="loan-receipt" class="w-full p-2 border rounded" accept="image/*">
                        <button type="button" id="start-camera-btn" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Tomar Foto</button>
                    </div>
                </div>

                <!-- Contenedor de la cámara -->
                <div id="camera-container" class="mb-4 hidden">
                    <video id="camera-stream" class="w-full border rounded mb-2"></video>
                    <button type="button" id="capture-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Capturar Foto</button>
                    <button type="button" id="cancel-camera-btn" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-2">Cancelar</button>
                </div>
                <canvas id="canvas" class="hidden"></canvas>
                <button type="submit" id="save-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Guardar Préstamo</button>
                <button type="button" id="cancel-edit-btn" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mt-2 hidden">Cancelar Edición</button>
            </form>
        </div>

        <!-- Lista de préstamos -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Préstamos Activos</h2>
            <div id="loans-list" class="space-y-4">
                <!-- Los préstamos se insertarán aquí -->
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
